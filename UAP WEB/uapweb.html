<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pemrograman Web</title>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 2px solid black;
            padding: 4px;
            text-align: middle;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>UAP Pemrograman Web</h2>
    <table>
        <tr>
            <th>Kode</th>
            <th>Barang</th>
            <th>Harga</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Barang A</td>
            <td>10.000</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Barang B</td>
            <td>20.000</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Barang C</td>
            <td>30.000</td>
        </tr>
    </table>
</html>
<h2>Inputan User</h2>
    <table>
        <tr>
            <td>Masukan Kode </td>
            <td><input type="text" id="kode" /></td>
        </tr>
        <tr>
            <td>Banyaknya Barang</td>
            <td><input type="number" id="jumlah" /></td>
        </tr>
        <tr>
            <td>Total Harga</td>
            <td><p id="total"></p></td>
        </tr>
    </table>
    <script> 
        function calculateTotal() {
            let kode = document.getElementById("kode").value;
            let jumlah = document.getElementById("jumlah").value;
            let harga = { "001": 10000, "002": 20000, "003": 30000 }[kode];
            let total = harga ? harga * jumlah : "Kode barang salah";
            document.getElementById("total").textContent = total;
        } 

        document.getElementById("kode").addEventListener("change", calculateTotal);
        document.getElementById("jumlah").addEventListener("change", calculateTotal);
    </script>    
    <form id="myForm">
        <button type="submit">Submit</button>
    </form>
    <script>
        document.getElementById("myForm").addEventListener("submit", function (event) {
            event.preventDefault();
            let kode = document.getElementById("kode").value;
            let jumlah = document.getElementById("jumlah").value;
            let total = document.getElementById("total").textContent;

            if (kode && jumlah && total) {
                let confirmation = confirm(`Data berhasil disubmit. Kode: ${kode}, Jumlah: ${jumlah}, Total Harga: ${total}\nApakah Anda ingin melakukan pembayaran?`);

                if (confirmation) {
                    let paymentAmount = prompt("Masukkan jumlah yang akan dibayarkan:");

                    if (paymentAmount !== null && !isNaN(paymentAmount) && parseFloat(paymentAmount) >= parseFloat(total)) {
                        alert("Proses pembayaran akan dimulai...");
                        setTimeout(function () {
                            alert("Pembayaran berhasil!");
                        }, 2000);
                    } else {
                        alert("Pembayaran kurang dari total harga atau data yang anda masukkan salah.");
                    }
                } else {
                    alert("Pembayaran dibatalkan.");
                }
            }
        });
    </script>
</body>
